[build]
  base = "unified-erp"
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.20.0"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]
  included_files = ["prisma/schema.prisma"]

[[plugins]]
  package = "@netlify/plugin-nextjs"
